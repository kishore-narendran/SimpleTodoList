<head>
  <title>SimpleTodoList</title>
</head>

<body>
  <div class="container">
      <header>
          <h1>Todo List</h1>
      </header>
      <ul>
          {{#each tasks}}
              <li>{{> task}}</li>
          {{/each}}
      </ul>

  </div>
</body>

<template name="task">
    {{text}}
</template>
